{% extends 'base.html' %}

{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
            <form action="/signup/" method="POST" class="card card-body text-center">
                <h1>Registro</h1>
                {% csrf_token %}

                <div class="mb-3">
                    <label for="username" class="form-label">Nombre de usuario:</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Escribe tu nombre" required>
                </div>

                <div class="mb-3">
                    <label for="password1" class="form-label">Contrase単a:</label>
                    <input type="password" id="password1" name="password1" class="form-control" placeholder="Escribe tu contrase単a" required>
                </div>

                <div class="mb-3">
                    <label for="password2" class="form-label">Confirmar contrase単a:</label>
                    <input type="password" id="password2" name="password2" class="form-control" placeholder="Confirma tu contrase単a" required>
                </div>

                <button type="submit" class="btn btn-primary">
                    Registrarse
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
