{% extends 'base.html' %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card custom-shadow">
                <div class="card-body">
                    <h1 class="text-primary mb-4 text-center">
                        <i class="fas fa-edit me-2"></i>{{task.title}}
                    </h1>

                    <form method="POST" class="mb-3">
                        {% csrf_token %}
                        <div class="mb-4">
                            <div class="mb-4">
                                <label for="title" class="form-label">
                                    <i class="fas fa-heading me-2"></i>Título de la Tarea
                                </label>
                                <input type="text" class="form-control form-control-lg" id="title" name="title" value="{{ task.title }}" required>
                            </div>
                            
                            <div class="mb-4">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left me-2"></i>Descripción
                                </label>
                                <textarea class="form-control" id="description" name="description" rows="4" required>{{ task.description }}</textarea>
                            </div>
                            
                            <div class="mb-4">
                                <div class="form-check form-switch">
                                    <input type="checkbox" class="form-check-input" id="important" name="important" {% if task.important %}checked{% endif %}>
                                    <label class="form-check-label" for="important">
                                        <i class="fas fa-star text-warning me-2"></i>Marcar como importante
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-save me-2"></i>Guardar Cambios
                            </button>
                        </div>
                    </form>

                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="fas fa-trash-alt me-2"></i>Eliminar Tarea
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
